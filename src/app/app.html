<ion-header>
  <ion-navbar>
    <div class="one-page-header navbar navbar-default navbar-fixed-animate homeapp-header" data-role="navigation">
      <div class="navbar-brand" (click)="changeTab(coursePage)">
        <span>
          <a class="navbar-brand" href="#">
					  <img src="assets/img/logo-dark.png" alt="Logo">
				  </a>
        </span>
      </div>
      <button type="" (click)="changeTab(loginPage)" *ngIf="!loginSession.id">login</button>
      <button type="" (click)="loginSession.clear()" *ngIf="loginSession.id">logout</button>
      {{loginSession.id}}
    </div>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-nav [root]="rootPage"></ion-nav>
</ion-content>
<ion-footer no-padding>
  <div class="container-fluid " no-padding>
    <div class="subfooter">
      <ul class="list-inline social-list text-center">
        <li class="social-item" (click)="changeTab(coursePage)">
          <h5 class="color-sea">
            <span class="item">
              <span aria-hidden="true" class="icon-travel-056"></span>
              &nbsp;Course
            </span>
          </h5>
        </li>
        <li class="social-item" (click)="changeTab(planPage)">
          <h5 class="color-sea">
            <span class="item">
              <span aria-hidden="true" class="icon-travel-056"></span>
              &nbsp;Plan
            </span>
          </h5>
        </li>
      </ul>
    </div>
  </div>
</ion-footer>
