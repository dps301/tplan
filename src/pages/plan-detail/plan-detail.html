<ion-content>
<div class="breadcrumbs">
	<div class="container">
		<div class=" g-heading-v10 text-center">
			<h3>
				<em class="block-name">
					<span>{{title}}</span> 
				</em>
                <button class="pull-right" type="" ion-button (click)="editPlan()">수정</button>
			</h3>
		</div>
	</div>
</div>
<div class="con">
  <ul class="timeline-v1 col-xs-11 col-md-12">
    <li *ngFor="let item of spotList; let i = index;" class="timeline-inverted">
        <div class="timeline-badge primary"><i class="glyphicon glyphicon-record"></i></div>
        <div class="timeline-panel">
            <div class="timeline-heading">
                <!--<img class="" [src]="item.image[0].image" alt="" width="10px" height="10px"/>-->
                <div class="funny-boxes funny-boxes-top-sea">
                    <div class="row">
                        <div class="col-xs-6 funny-boxes-img">
                            <img class="img-responsive" [src]="item.image[0].image" alt="">
                        </div>
                        <div class="col-xs-6">
                            <h3>{{item.spot.title}} </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timeline-footer">
                <ul class="list-unstyled list-inline blog-info">
                    <li><i class="fa fa-clock-o"></i> 07:00~15:00</li>
                    <li><i class="fa fa-comments-o"></i> <a href="#">7 Comments</a></li>
                </ul>
                <br>
                <ul class="list-unstyled list-inline blog-info">
                    <li (click)="goReserve(item.spot.title)"><i class="fa fa-bus"></i> transportaion</li>
                    <li class="pull-right" (click)="goReserve(item.spot.title)"><i class="fa icon-hotel-restaurant-001"></i> hotel</li>
                </ul>
            </div>
        </div>
    </li>
  </ul>
  
</div>
</ion-content>
