<ion-content>
  <div id="carousel-example-generic" class="carousel slide" [ngClass]="{'animation-hide': filterOn}" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
      </div>
      <div class="item">
        <img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
      </div>
      <div class="item">
        <img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>  
  <div class="filter" (click)="filterOn = !filterOn" [class.hide]="filterOn">
      <h2 class="filterWord text-center">Find On</h2>
  </div> 
  <form action="#" class="sky-form" [class.hide]="!filterOn">
    <fieldset>
      <section>
        <label class="label">Select</label>
        <label class="select">
            <select>
                <option value="0">Choose name</option>
                <option value="1">Alexandra</option>
                <option value="2">Alice</option>
                <option value="3">Anastasia</option>
                <option value="4">Avelina</option>
            </select>
            <i></i>
        </label>
      </section>
      <section>
        <label class="label">Columned checkboxes</label>
          <div class="row">
              <div class="col col-4">
                  <label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>Alexandra</label>
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Alice</label>
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Anastasia</label>
              </div>
              <div class="col col-4">
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Avelina</label>
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Basilia</label>
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Beatrice</label>
              </div>
              <div class="col col-4">
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Cassandra</label>
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Clemencia</label>
                  <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Desiderata</label>
              </div>
          </div>
      </section>
    </fieldset>
  </form>
  <div class="col-xs-12 item">
    <course-item   *ngFor="let item of courses" [id]="item.id" [title]="item.title" [image]="item.image" [content]="item.content" [like]="item.like" (click)="goDetail(item.id, item.image, item.title)"></course-item>
  </div>
</ion-content>
