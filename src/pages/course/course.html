<ion-content style="background: #e6e7e8;">
  <div id="carousel-example-generic" class="carousel slide" [ngClass]="{'animation-hide': filterOn}" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" (swipe)="swipeTo($event)">
      <div class="item active">
        <img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
      </div>
      <div class="item">
        <img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
      </div>
      <div class="item">
        <img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>  
  <div class="filter" (click)="filterOn = !filterOn" [class.hide]="filterOn">
    <span class="filter-title">Design your own course</span>
  </div> 
  <div class="sky-form" [class.hide]="!filterOn">
    <fieldset>
      <section>
        <label class="label">Select City</label>
        <label class="select">
            <select [(ngModel)]="seletedCity">
              <option [ngValue]="null">All</option>
              <option [ngValue]="item.id" *ngFor="let item of variable.cities">{{item.name}}</option>
            </select>
          <i></i>
        </label>
      </section>
      <section>
        <label class="label">Columned checkboxes</label>
          <div class="row">
              <div class="col col-4">
                <label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>Alexandra</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Alice</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Anastasia</label>
              </div>
              <div class="col col-4">
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Avelina</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Basilia</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Beatrice</label>
              </div>
              <div class="col col-4">
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Cassandra</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Clemencia</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Desiderata</label>
              </div>
          </div>
      </section>
    </fieldset>
  </div>
  <div class="row">
    <div class="col-xs-6" *ngFor="let item of courses; let idx = index" no-padding>
      <course-item [id]="item.id" [title]="item.title" [image]="item.image" [content]="item.content" [like]="item.like" [idx]="idx" (click)="goDetail(item.id, item.image, item.title)"></course-item>
    </div>
  </div>
</ion-content>
