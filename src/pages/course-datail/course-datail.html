<ion-content>
	<ion-row>
		<ion-col col-6 no-padding>
			<ion-item>
				<ion-label no-padding no-margin>Start</ion-label>
				<ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="startDt"></ion-datetime>
			</ion-item>
		</ion-col>
		<ion-col col-6 no-padding>
			<ion-item>
				<ion-label no-padding no-margin>End</ion-label>
				<ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="endDt"></ion-datetime>
			</ion-item>
		</ion-col>
	</ion-row>
	<div class="breadcrumbs">
		<div class="container">
			<div class=" g-heading-v10 text-center">
				<h3>
					<em class="block-name">
						<span>title :</span> <input type="" name="" value="" [(ngModel)]="title">
					</em>
				</h3>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="nopadding col-xs-4 col-md-12" data-toggle="modal" data-target="#myModal" [ngClass]="{checked: item.isMust || item.checked}" *ngFor="let item of spotList"  (click)="item.checked = checkThisOut(item.isMust, item.checked)">
			<img [src]="item.image" alt="">
			{{item.name}}
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
							<img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
							</div>
							<div class="item">
							<img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
							</div>
							<div class="item">
							<img src="https://img-wishbeen.akamaized.net/plan/1446967146602_IMG_9288.JPG" alt="...">
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
						</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
				</div>
			</div>
		</div>
	</div>
							
	<button type="" ion-button (click)="addCourseDetail()">저 to the 장</button>
	<button type="" ion-button (click)="deletePlan()" *ngIf="planNo">삭 to the 제</button>
</ion-content>
