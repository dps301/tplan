<ion-content>
	<ion-row>
		<ion-col col-6 no-padding>
			<ion-item>
				<ion-label no-padding no-margin>Start</ion-label>
				<ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="startDt"></ion-datetime>
			</ion-item>
		</ion-col>
		<ion-col col-6 no-padding>
			<ion-item>
				<ion-label no-padding no-margin>End</ion-label>
				<ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="endDt"></ion-datetime>
			</ion-item>
		</ion-col>
	</ion-row>
	<div class="breadcrumbs">
		<div class="container">
			<div class=" g-heading-v10 text-center">
				<h3>
					<em class="block-name">
						<span>title :</span> <input type="" name="" value="" [(ngModel)]="title">
					</em>
				</h3>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="nopadding col-xs-4 col-md-12" data-toggle="modal" data-target="#myModal" [ngClass]="{checked: item.isMust || item.checked}" *ngFor="let item of spotList"  (click)="item.checked = checkThisOut(item.isMust, item.checked)">
			<img [src]="item.image" alt="">
			{{item.name}}
		</div>
		<div class="modal" id="myModal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
						<h4 id="myModalLabel1" class="modal-title">Modal Heading</h4>
					</div>
					<div>
						<ion-slides>
							<ion-slide>
								<img src = "http://www.travelhoju.com.au/wp-content/uploads/2015/01/jaju1.jpg">
							</ion-slide>
							<ion-slide>
								<img src = "http://www.travelhoju.com.au/wp-content/uploads/2015/01/jaju1.jpg">
							</ion-slide>
							<ion-slide>
								<img src = "http://www.travelhoju.com.au/wp-content/uploads/2015/01/jaju1.jpg">
							</ion-slide>
						</ion-slides>
					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" class="btn-u btn-u-default" type="button">Close</button>
						<button class="btn-u" type="button">Save changes</button>
					</div>
					</div>
			</div>
		</div>
	</div>
							
	<button type="" ion-button (click)="addCourseDetail()">저 to the 장</button>
	<button type="" ion-button (click)="deletePlan()" *ngIf="planNo">삭 to the 제</button>
</ion-content>
