<ion-content>
	<ion-row>
		<ion-col col-6 no-padding>
			<ion-item>
				<ion-label no-padding no-margin>Start</ion-label>
				<ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="startDt"></ion-datetime>
			</ion-item>
		</ion-col>
		<ion-col col-6 no-padding>
			<ion-item>
				<ion-label no-padding no-margin>End</ion-label>
				<ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="endDt"></ion-datetime>
			</ion-item>
		</ion-col>
	</ion-row>
	<div class="breadcrumbs">
		<div class="container">
			<div class=" g-heading-v10 text-center">
				<h3>
					<em class="block-name">
						<span>title :</span> <input type="" name="" value="" [(ngModel)]="title">
					</em>
				</h3>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6"[ngClass]="{checked: item.checked}" *ngFor="let item of spotList; let i = index;">
			<div class="spot-main-image">
				<button type="" class="check-btn" (click)="item.checked = checkThisOut(item.checked);">ckck</button>
				<img [src]="item.image" alt="" data-toggle="modal" data-target="#myModal" (click)="selectedIdx = i; getSpotImage()">
				<div class="spot-checked" *ngIf="selectedIdx != -1 && item.checked" data-toggle="modal" data-target="#myModal" (click)="selectedIdx = i; getSpotImage()">
					<ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
				</div>
			</div>
			{{item.name}}
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel" *ngIf="selectedIdx != -1">{{spotList[selectedIdx].name}}</h4>
				</div>
				<div class="modal-body">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li *ngFor="let item of selectedSpotImage; let isFirst = first" [class.active]="isFirst" data-target="#carousel-example-generic" data-slide-to="item.order - 1"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item" *ngFor="let item of selectedSpotImage; let isFirst = first" [class.active]="isFirst">
								<img [src]="item.image" alt="...">
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
						
					<div *ngIf="selectedIdx != -1">
						{{spotList[selectedIdx].content}}
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" *ngIf="selectedIdx != -1" (click)="spotList[selectedIdx].checked = checkThisOut(spotList[selectedIdx].checked)" data-dismiss="modal">{{spotList[selectedIdx].checked == 1 ? 'Unselect' : 'Select'}}</button>
				</div>
				</div>
			</div>
		</div>
	</div>
							
	<button type="" ion-button (click)="addCourseDetail()">저 to the 장</button>
	<button type="" ion-button (click)="deletePlan()" *ngIf="planNo">삭 to the 제</button>
</ion-content>
