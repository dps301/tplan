<ion-content>
  <div class="downn">
  </div>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input placeholder="Type your name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Countries</ion-label>
    <ion-select [(ngModel)]="country">
      <ion-option [value]="item.name" *ngFor="let item of countries">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <button type="" class="tttb pull-right" (click)="join()">Join</button>
</ion-content>
