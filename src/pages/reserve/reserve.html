<ion-content>
    <h3>{{title}} 주변에 있는 호텔</h3>
    <div class="col-md-3 short-info short-info-bg-1 equal-height-column margin" *ngFor="let item of innData">
        <div class="img-container" [ngStyle]="{'background': 'url(' + item.image + ')'}">
        </div>
        <div class="short-info-text" height="80px">
            <h2>{{item.name}} </h2>
            <p>{{item.content}} </p>
        </div>
    </div>
</ion-content>
