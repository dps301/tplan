
<ion-content class="bbg">
  <h3 class="tag">{{title}} 주변에 있는 호텔</h3>
  <hr class="hrtag">
  <ng-container *ngFor="let item of innData">
    <ion-row class="tag ion" (click)="goDetail(item.name, item.location, item.image)" >
      <ion-col col-5>
        <img [src]="item.image">
      </ion-col>
      <ion-col col-7>
        <div class="title1">{{item.name}}</div>
        <div>{{item.location}}</div>
        <div><i class="fa fa-star-o"></i> 5.0 </div>
      </ion-col>
    </ion-row>
    <hr class="hrtag">
  </ng-container>
</ion-content>
